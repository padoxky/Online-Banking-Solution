	<script>
		function validate(form) {
			fail += validateBranchName(form.branch_name.value)
			fail += validateManagerID(form.manager_id.value)
			if (fail == "") 
				return true
			else {
				alert(fail); 
				return false
			}
		}
		
		
		function validateBranchName(field) {
			if (field == "")
				return "No branch name was entered.\n"
			return ""
		}
		
		function validateManagerID(field) {
			if (field == "")
				return "No manager ID was entered.\n"
			return ""
		}
	</script>
	
	<body>
<p>Create a branch:</p>
<form method="post" action="create_branch.php" onsubmit="return validate(this)">
<pre>			  Branch name: <input name="branch_name" type="text" /> <br />

			Opening Date: <input name="opening_date" type="text" /> <br />
